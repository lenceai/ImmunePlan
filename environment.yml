# =============================================================================
# Autoimmune LLM Fine-Tuning Pipeline - Conda Environment
# Version: 1.1.0
# =============================================================================
# Usage: conda env create -f environment.yml
# Activate: conda activate Plan
# =============================================================================

name: Plan
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.13
  - pip
  - pip:
    # Core ML Libraries (PyTorch installed separately in setup.sh with CUDA)
    - transformers>=4.40.0
    - accelerate>=0.28.0
    - bitsandbytes>=0.43.0
    - peft>=0.10.0
    - datasets>=2.18.0
    
    # Training Utilities
    - sentencepiece>=0.2.0
    - protobuf>=4.25.0
    - tensorboard>=2.16.0
    - wandb>=0.16.0
    
    # Data Processing
    - pandas>=2.2.0
    - numpy>=1.26.0
    - scikit-learn>=1.4.0
    
    # Research Paper Downloading
    - arxiv>=2.1.0
    - biopython>=1.83
    - requests>=2.31.0
    - beautifulsoup4>=4.12.0
    
    # GPU Monitoring
    - gputil>=1.4.0
    - psutil>=5.9.0
    
    # Environment Management
    - python-dotenv>=1.0.0
