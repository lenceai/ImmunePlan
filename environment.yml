name: Plan
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.13
  - pip:
    # Core ML Libraries
    # Note: torch, torchvision, torchaudio installed separately with CUDA support in setup.sh
    - transformers>=4.36.0
    - accelerate>=0.25.0
    - bitsandbytes>=0.41.0
    - peft>=0.7.0
    - datasets>=2.16.0
    # Training Utilities
    - sentencepiece>=0.1.99
    - protobuf>=3.20.0
    - tensorboard>=2.15.0
    - wandb>=0.16.0
    # Data Processing
    - pandas>=2.0.0
    - numpy>=1.24.0
    - scikit-learn>=1.3.0
    # Research Paper Downloading
    - arxiv>=2.0.0
    - biopython>=1.81
    - requests>=2.31.0
    - beautifulsoup4>=4.12.0
    # Optional but Recommended
    - unsloth>=2024.1
    # Environment Management
    - python-dotenv>=1.0.0

